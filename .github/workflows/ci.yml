# This workflow will build this project

name: CI/CD Workflow

on: workflow_dispatch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: GOOS=linux GOARCH=arm64 go build -v -tags lambda.norpc -o bootstrap ../cmd/bot/main.go

    - name: Test
      run: go test -v ./...
